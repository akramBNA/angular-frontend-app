<mat-spinner *ngIf="isLoading" diameter="100"></mat-spinner>
<div class="container" *ngIf="!isLoading">
  <div class="header">
    <button
      mat-raised-button
      color="primary"
      routerLink="/add-employee"
      class="add-button"
    >
      Add Employee
    </button>
    <mat-form-field appearance="fill" class="search-form-field">
      <mat-label>Search by First Name</mat-label>
      <input
        matInput
        type="text"
        placeholder=""
        #searchInput
        (keyup)="searchByName(searchInput.value)"
        class="search-input"
      />
    </mat-form-field>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let emp">{{ emp?.id }}</td>
      </ng-container>

      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
        <td mat-cell *matCellDef="let emp">{{ emp?.firstName }}</td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
        <td mat-cell *matCellDef="let emp">{{ emp?.lastName }}</td>
      </ng-container>

      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
        <td mat-cell *matCellDef="let emp">{{ emp?.age }}</td>
      </ng-container>

      <ng-container matColumnDef="dob">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date of Birth</th>
        <td mat-cell *matCellDef="let emp">{{ emp?.dob }}</td>
      </ng-container>

      <ng-container matColumnDef="contactNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Contact Number
        </th>
        <td mat-cell *matCellDef="let emp">{{ emp?.contactNumber }}</td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
        <td mat-cell *matCellDef="let emp">{{ emp?.address }}</td>
      </ng-container>

      <ng-container matColumnDef="salary">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Salary</th>
        <td mat-cell *matCellDef="let emp">{{ emp?.salary }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let emp">{{ emp?.email }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let emp">
          <div class="action-buttons">
            <button
              mat-icon-button
              color="accent"
              (click)="updateEmployee(emp)"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              color="warn"
              (click)="deleteEmployee(emp.id)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="displayedColumns.concat(['actions'])"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns.concat(['actions'])"
      ></tr>
    </table>

    <mat-paginator
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizes"
      [length]="dataLength"
      (page)="onPageChange($event)"
      showFirstLastButtons
    >
    </mat-paginator>
  </div>
</div>
