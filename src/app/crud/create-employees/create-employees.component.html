<div class="container">
  <h4>Add Employee</h4>
  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="employee-form">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input id="firstName" formControlName="firstName" required />
    </div>

    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input id="lastName" formControlName="lastName" required />
    </div>

    <div class="form-group">
      <label for="contactNumber">Contact Number:</label>
      <input id="contactNumber" formControlName="contactNumber" required />
    </div>

    <div class="form-group">
      <label for="imageUrl">Image URL:</label>
      <input id="imageUrl" formControlName="imageUrl" required />
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <input id="address" formControlName="address" required />
    </div>

    <div class="form-group">
      <label for="salary">Salary:</label>
      <input id="salary" formControlName="salary" required />
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" formControlName="email" required />
    </div>

    <div class="form-group">
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" formControlName="dob" required />
    </div>

    <div class="form-group">
      <label for="age">Age:</label>
      <input id="age" formControlName="age" required />
    </div>

    <div class="button-group">
      <button type="submit" class="submit-button">Add Employee</button>
      <button type="button" routerLink="/" class="back-button">Back</button>
    </div>
  </form>
</div>
